<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const formData = new FormData();
    formData.append('name', 'John');
    formData.append('age', '18');

    fetch('server.php?color=orange', {
      body: formData,
      method: 'POST'
    })
    .then(res => res.text())
    .then(data => {
      console.log(data);
    })
  </script>
</body>
</html>
